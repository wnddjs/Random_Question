<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>20150345 Jungeon Park</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="capital_game.css" rel="stylesheet" />
    <script type= "text/javascript" src="country_capital_pairs.js" ></script>
    <script type= "text/javascript" src="capital_game.js" ></script>
  </head>
  <body>
  	<div class="center-div">
	    <h1>Do you know the capital of this country?</h1>
	    <table id="mytable">
	    	<tr>
	    		
		    		<th>Country</th>
		    		<th>Capital</th>
		    		<th>Answer</th>
		    		<th></th>
	    		
	    	</tr>
			<tr>
	    		<td id="pr2__question"></td>
	    		<td><input type="text" id="pr2__answer"></td>
	    		<td><input type="button" id="pr2__submit" value="See Answer"></td>
	    		<td></td>
	    	</tr>
	    	<tr>
	    		<td>
	    			<input type="radio" name="radio_" id="all" value="All" checked/><label for='all'>All</label>
	    			<input type="radio" name="radio_" id="correct_only" value="Correct_only"/><label for='correct_only'>Correct Only</label>
	    		</td>
	    		<td>
	    			<input type="radio" name="radio_" id="incorrect_only" value="Wrong_only"/><label for='incorrect_only'>Wrong Only</label>
	    		</td>
	    		<td>
	    		</td>
	    		<td></td>
	    	</tr>

	    </table>
	</div>
	<script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./country_capital_pairs.js"></script>
    <script src="./capital_game.js"></script>
  </body>
</html>
